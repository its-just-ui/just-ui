<script>
  // Force logo dimensions with inline styles
  const applyLogoStyles = () => {
    const logoSelectors = [
      'img[src*="just-ui-logo"]',
      'img[src="/just-ui-logo.png"]',
      '.sidebar-header img',
      '[role="banner"] img',
      'a[title="its-just-ui"] img',
      'a[href="/"] img',
      'header img',
      'nav img',
      'div[class*="brand"] img'
    ];
    
    logoSelectors.forEach(selector => {
      document.querySelectorAll(selector).forEach(img => {
        // Apply inline styles directly to ensure they take precedence
        img.style.cssText = `
          height: 28px !important;
          width: 28px !important;
          max-height: 28px !important;
          max-width: 28px !important;
          min-height: 28px !important;
          min-width: 28px !important;
          display: inline-block !important;
          vertical-align: middle !important;
          margin-right: 8px !important;
          object-fit: contain !important;
        `;
      });
    });
  };

  // Wait for DOM to be ready
  window.addEventListener('DOMContentLoaded', () => {
    // Function to add title spans
    const addTitleSpans = () => {
      document.querySelectorAll('a[title]:not([data-title-added])').forEach(link => {
        const span = document.createElement('span');
        span.textContent = link.title;
        span.style.marginLeft = '8px';
        span.style.color = '#2C5F5F'; // Using the theme color
        span.style.fontSize = '16px';
        span.style.fontWeight = '600';
        span.style.lineHeight = '24px';
        link.appendChild(span);
        link.setAttribute('data-title-added', 'true');
      });
    };

    // Apply logo styles
    applyLogoStyles();
    
    // Initial run for title spans
    setTimeout(() => {
      addTitleSpans();
      applyLogoStyles(); // Re-apply after delay
    }, 100);
    
    // Re-apply on window load to catch lazy-loaded elements
    setTimeout(applyLogoStyles, 500);
    setTimeout(applyLogoStyles, 1000);

    // Watch for changes (in case Storybook dynamically updates the DOM)
    const observer = new MutationObserver(() => {
      addTitleSpans();
      applyLogoStyles(); // Apply styles whenever DOM changes
    });

    observer.observe(document.body, {
      childList: true,
      subtree: true
    });
  });
  
  // Also apply on window load event
  window.addEventListener('load', applyLogoStyles);
</script>
